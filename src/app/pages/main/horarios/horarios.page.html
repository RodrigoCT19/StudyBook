<ion-header [translucent]="true">
  <ion-toolbar class="header-white-background">
    
    <ion-title class="titulo-centrado"></ion-title>
  </ion-toolbar>
</ion-header>

<div class="fondo-con-lineas" id="fondoConLineas">
  <ion-content [fullscreen]="true">
    <ion-header>
      <ion-toolbar color="danger">
        <ion-title size="large">Elige tu horario</ion-title>
      </ion-toolbar>    
    </ion-header>

    <div class="date-container">
      <p>{{ getDayNameSpanishSb() }}, {{ currentDateSb | date: 'd MMM, y' }}</p>
    </div>

    <div class="button-grid">
      <ion-button class="BtonA" *ngFor="let timeSlotSb of timeSlotsSb; let i = index" id="boton{{i}}" expand="full"
        (click)="toggleTimeSlotSb(i)" [disabled]="disabledSlotsSb[i] || (isDisabledSb && selectedSlotSb !== i)">
        {{timeSlotSb}}
      </ion-button>
    </div>

    <ion-card *ngIf="selectedSlotSb !== null">
      <ion-card-header>
        <ion-card-title>Registro de estudiantes</ion-card-title>
      </ion-card-header>
      <ion-card-content>

        <ion-item class="custom-item">
          <ion-label position="stacked" class="custom-label">Apellidos y Nombres:</ion-label>
          <ion-input type="text" [(ngModel)]="studentNameSb" class="custom-input"></ion-input>
        </ion-item>

        <div class="button-container">
          <ion-button class="BtonA" size="small" (click)="addStudentSb()" [disabled]="studentsSb.length >= 6">AGREGAR</ion-button>
        </div>

        <p *ngIf="studentsSb.length >= 6" class="max-limit-message">MÃ¡ximo de 6 integrantes por grupo</p>
        <ion-list>
          <ion-item *ngFor="let studentSb of studentsSb; let i = index">
            {{ studentSb }}
            <ion-button class="BtonE" fill="clear" size="small" (click)="removeStudentSb(i)">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

    <div class="button-grid" style="display: flex; justify-content: center;">
      <ion-button id="botonReservar" expand="full" (click)="navigateToReservaSb()" color="danger"
        [disabled]="selectedSlotSb === null || studentsSb.length === 0">RESERVAR</ion-button>
    </div>

  </ion-content>
</div>
